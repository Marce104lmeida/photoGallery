<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/gallery.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My PhotoGallery</h1>
        </div>
        <div class="galleryContainer">
         
            <div class="gallery">
                <img  class="mini" src="./img/1.jpeg" alt="Catedral" onmouseover="showBig(this)">
                <img class="mini" src="./img/2.jpeg" alt="beauty"  onmouseover="showBig(this)">
                <img class="mini" src="./img/3.jpeg" alt="image of red fox"  onmouseover="showBig(this)">
                <img class="mini" src="./img/4.jpeg" alt="image of a loepard"  onmouseover="showBig(this)">
                <img  class="mini" src="./img/5.jpeg" alt="image of a dog" onmouseover="showBig(this)">
                <img class="mini" src="./img/6.jpeg" alt="image of a cat"  onmouseover="showBig(this)">
                <img class="mini" src="./img/7.jpeg" alt="image of squile"  onmouseover="showBig(this)">
                <img class="mini" src="./img/8.jpeg" alt="image of a falcon"  onmouseover="showBig(this)">
                <img  class="mini" src="./img/9.jpeg" alt="beauty sunset" onmouseover="showBig(this)">
                <img class="mini" src="./img/10.jpeg" alt="image of a monkey" onmouseover="showBig(this)">
            <div class="galleryBig">

            </div>

        </div>

    </div>
    <script src="./src/gallery.js"></script>
</body>
</html>
